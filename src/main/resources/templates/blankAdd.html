<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{parts/head}"></head>

<body>
    <form id="myForm" th:action="@{/blankAddGet}"
          th:object="${Blank}" method="POST">
        <input type="hidden" th:field="*{idBlank}"/>
        <div class="form-group">
            <label>FIRST_NAME</label>
            <input type="text" th:field="*{firstName}" class="form-control">
        </div>
        <div class="form-group">
            <label>LAST_NAME</label>
            <input type="text" th:field="*{lastName}" class="form-control">
        </div>
        <div class="form-group">
            <label>OTC</label>
            <input type="text" th:field="*{otc}" class="form-control">
        </div>
        <div class="form-group">
            <label>BDAY</label>
            <input type="date" th:field="*{bday}" class="form-control">
        </div>
        <div class="form-group">
            <label>CITY</label>
            <input type="text" th:field="*{city}" class="form-control">
        </div>
        <div class="form-group">
            <label>EXAM_RESULTS</label>
            <input type="text" th:field="*{examResults}" class="form-control">
        </div>
        <br/>
<!--        <input type="submit" value="Ok"/>-->
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</body>
</html>
