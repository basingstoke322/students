<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head th:insert="~{parts/head}">
	</head>
    <body class="container body-class">
        <div style="width: 250px; margin: auto; padding-top: 20%; ">
            <div class="row">
                <div class="col">
                    <h1>Вход</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger" role="alert" th:if="${loginError}">
                        <span style="font-weight: bolder;">Неверный логин или пароль</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Логин</label>:
                            <input type="text" id="username" name="username" autofocus="autofocus" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>:
                            <input type="password" id="password" name="password" class="form-control"/> <br />
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
