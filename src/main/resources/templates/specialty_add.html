<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{parts/head}">
</head>
<body>
<form th:action="@{/specialty}"
      th:object="${specialty}" method="POST">
    <input type="hidden" th:field="*{idSpecialty}" />
    First Name:
    <input type="text" th:field="*{specCost}" />
    <br/>
    Last Name:
    <input type="text" th:field="*{specName}" />
    <br/>
    <input type="submit" value="Ok" />
</form>
</body>
</html>
