<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{parts/head}">
</head>
<body>
<form id="myForm" th:action="@{/specialty}"
      th:object="${specialty}" method="POST">
    <input type="hidden" th:field="*{idSpecialty}"/>
    <div class="form-group">
        <label>Наименование специальности</label>
        <input type="text" th:field="*{specName}" class="form-control">
    </div>
    <div class="form-group">
        <label>Стоимость специальности</label>
        <input type="text" th:field="*{specCost}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Подтвердить</button>
</form>
</body>
</html>
