<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head th:insert="~{parts/head}">
</head>
<head>
    <script type="text/javascript" src="/js/entrant.js"></script>
</head>
<body>
<div>
    <div>
        <h1>Entrants
            <button id="addButton" type="button" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Add new
                entrant
            </button>
        </h1>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>type_education</th>
            <th>type_benefit</th>
            <th>fio</th>
            <th>specialty_name</th>
            <th>specialty_cost</th>
            <th sec:authorize="hasRole('ADMIN')">EDIT</th>
            <th sec:authorize="hasRole('ADMIN')">DELETE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entrant : ${data}">
            <td class="id" th:text="${entrant.idEntrant}"></td>
            <td class="ent_type_educ" th:text="${entrant.benefits.education}"></td>
            <td class="ent_type_benefit" th:text="${entrant.benefits.benefits}"></td>
            <td class="ent_blank"
                th:text="${entrant.blank.firstName +' '+entrant.blank.lastName + ' ' + entrant.blank.otc}"></td>
            <td class="ent_specname" th:text="${entrant.specialty.specName}"></td>
            <td class="ent_speccost" th:text="${entrant.specialty.specCost}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <button id="editButton" type="button" class="btn btn-primary"><i
                        class="fas fa-1.5x fa-hand-holding-medical"></i></button>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
                <button id="deleteButton" type="button" class="btn btn-primary"><i
                        class="fas fa-1.5x fa-toilet-paper"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="~{parts/footer}"></footer>
</body>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="width:600px !important;">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editing</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>

</html>
