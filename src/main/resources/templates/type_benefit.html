<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html>
<head th:insert="~{parts/head}">
</head>
<head>
    <script type="text/javascript" src="/js/type_benefit.js"></script>
</head>
<body>
<div>
    <center>
        <h1>Type Benefit <button id="addButton" type="button" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Add new benefit</button></h1>
    </center>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>BENEFIT_NAME</th>
            <th sec:authorize="hasRole('ADMIN')">EDIT</th>
            <th sec:authorize="hasRole('ADMIN')">DELETE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tbenef : ${data}">
            <td class = "id" th:text="${tbenef.idTypeBenefit}"></td>
            <td class = "benefitName" th:text="${tbenef.benefitName}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <button id="editButton" type="button" class="btn btn-primary"><i class="fas fa-1.5x fa-hand-holding-medical"></i></button>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
                <button id="deleteButton" type="button" class="btn btn-primary"><i class="fas fa-1.5x fa-toilet-paper"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="~{parts/footer}"></footer>
</body>
