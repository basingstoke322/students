<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head th:insert="~{parts/head}">
</head>
<head>
    <script type="text/javascript" src="/js/benefit.js"></script>
</head>
<body>
<div>
    <h1>Benefits
        <button id="addButton" type="button" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Add new
            benefit
        </button>
    </h1>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>id</th>
        <th>education</th>
        <th>benefits</th>
        <th sec:authorize="hasRole('ADMIN')">EDIT</th>
        <th sec:authorize="hasRole('ADMIN')">DELETE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ben : ${data}" >
        <td class="id" th:text="${ben.idBenefit}"></td>
        <td class="benefit_education" th:text="${ben.education}"></td>
        <td class="benefit_benefit" th:text="${ben.benefits}"></td>
        <td sec:authorize="hasRole('ADMIN')">
            <button id="editButton" type="button" class="btn btn-primary"><i class="fas fa-1.5x fa-hand-holding-medical"></i></button>
        </td>
        <td sec:authorize="hasRole('ADMIN')">
            <button id="deleteButton" type="button" class="btn btn-primary"><i class="fas fa-1.5x fa-toilet-paper"></i></button>
        </td>
    </tr>
    </tbody>
</table>
</body>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="width:600px !important;">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editing</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>

</html>
